<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PomoChrome</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>

<body>
    <h1>Pomodoro Timer</h1>

    <label for="number-input">Select Focus Period Length:</label>
    <div>
        <input type="number" id="number-input" min="1" max="90" step="1">
        <button id="increase-button">▲</button>
        <button id="decrease-button">▼</button>
    </div>
    <p>Focus Period Length: <span id="selected-number">25</span></p>

    <div id="timer-display">25:00</div>
    <button id="start-button">Start</button>
    <button id="pause-button">Pause</button>
    <button id="reset-button">Reset</button>
</body>

</html>
