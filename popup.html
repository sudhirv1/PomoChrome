<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PomoChrome</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>

<body>
    <div class = "popup-container">
        <h1>Pomodoro Timer</h1>

        <label for="number-input">Select Focus Period Length:</label>
        <br />
        <div>
            <input type="number" id="number-input" min="1" max="90" step="1">
            <button class="button-22" role="button" id="increase-button">▲</button>
            <button class="button-22" role="button" id="decrease-button">▼</button>
        </div>
        <div class = "container">
            <p>Time Left:&nbsp;&nbsp;&nbsp;</p>
            <div id="timer-display">25:00</div>
        </div>
        <button class="button-23" role="button" id="start-button">Start</button>
        <button class="button-23" role="button" id="pause-button">Pause</button>
        <button class="button-23" role="button" id="reset-button">Reset</button>
    </div>
</body>

</html>
